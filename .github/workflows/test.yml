name: test

on:
  push:
    branches:
      - master
      - 'release/**'
  pull_request:

jobs:
  integration:
    name: Integration tests
    runs-on: macos-10.15
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Show host info
        run: |
          uname -a
          sw_vers
          ifconfig
      - name: Install build dependencies
        run: brew install vde
      - name: Make
        run: make
      - name: Install
        run: sudo make install
      - name: Print launchd status (shared mode)
        run: launchctl print system/io.github.lima-vm.vde_vmnet.plist
      - name: Install test dependencies
        run: brew install qemu bash coreutils
      - name: Test (shared mode)
        run: ./test/test.sh /var/run/vde.ctl
# Bridged mode cannot be tested on GHA
